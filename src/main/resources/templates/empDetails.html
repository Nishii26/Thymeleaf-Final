<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>List Of All Employees</title>

	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"

	crossorigin="anonymous"> -->
	
</head>
<body>
<script type="text/javascript" th:src="@{login.js}"></script>
	<div layout:fragment="content" th:remove="tag">
	<td><a th:href="@{/add}"class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Email</th>
				<th>Phone No</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
			<tbody>
				<tr th:each="empList : ${list}">
					<td th:text="${empList.id}"></td>
					<td th:text="${empList.name}"></td>
					<td th:text="${empList.email_}"></td>
					<td th:text="${empList.contactno}"></td>
					<td><a th:href="@{/edit/(id=${empList.id})}"class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
					<td><a data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${empList.id }"><span class="glyphicon glyphicon-trash"></span></a>
						<div class="modal modal-warning fade in" th:id="modal-warning+${empList.id }" >
					    <div class="modal-dialog">
					        <div class="modal-content">
					            <div class="modal-header">
					                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					                    <span aria-hidden="true">×</span></button>
					                <h5 class="modal-title">Delete Employee</h5>
					            </div>
					            <div class="modal-body">
					                <h3>Are you sure want to delete this employee?</h3>
					            </div>
					            <div class="modal-footer">
					                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
					                <a type="button" class="btn btn-outline" th:href="@{/delete/{id}(id=${empList.id})}"><i class="fa fa-check"></i>&nbsp;Yes</a>
					            </div>
					        </div>
					    </div>
						</div>
					</td>
				</tr>
			</tbody>
	</table>
	</div>	
</body>
</html>
